<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Operacje na ułamkach</title>
    <link rel="stylesheet" href="style.css">
    <script src="funkcje.js" defer></script>
</head>

<body>

<div id="container">
    <h1>Operacje na ułamkach</h1>

    <fieldset class="box">
        <legend>Skracanie</legend>

        <div class="fraction">
            <input type="text" id="l1">
            <hr>
            <input type="text" id="m1">
        </div>

        <button onclick="skracajUlamek()">Skróć</button>

        <p id="ulsk">Ułamek skrócony ma postać:</p>

        <div class="fraction">
            <input type="text" id="l1s" readonly>
            <hr>
            <input type="text" id="m1s" readonly>
        </div>
    </fieldset>


    <fieldset class="box">
        <legend>Dodawanie</legend>

        <div class="row">
            <div class="fraction">
                <input type="text" id="l2">
                <hr>
                <input type="text" id="m2">
            </div>

            <div class="operator">+</div>

            <div class="fraction">
                <input type="text" id="l3">
                <hr>
                <input type="text" id="m3">
            </div>
        </div>

        <button onclick="dodajUlamki()">Dodaj</button>

        <p id="wynikDod"></p>
    </fieldset>



    <fieldset class="box">
        <legend>Odejmowanie</legend>

        <div class="row">
            <div class="fraction">
                <input type="text" id="l4">
                <hr>
                <input type="text" id="m4">
            </div>

            <div class="operator">−</div>

            <div class="fraction">
                <input type="text" id="l5">
                <hr>
                <input type="text" id="m5">
            </div>
        </div>

        <button onclick="odejmijUlamki()">Odejmij</button>

        <p id="wynikOde"></p>
    </fieldset>

</div>

</body>
</html>
